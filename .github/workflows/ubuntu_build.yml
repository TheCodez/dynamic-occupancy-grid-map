name: Build Ubuntu 18.04

on: [push, pull_request]

jobs:
  build-ubuntu:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: Update package lists
      run: sudo apt update
    - name: Install OpenGL dependencies
      run: sudo apt install libglfw3-dev libglew-dev libglm-dev
    - name: Install OpenCV
      run: sudo apt install libopencv-dev
    - name: Install CUDA toolkit
      run: sudo apt install nvidia-cuda-toolkit
    - name: Configure
      run: mkdir build && cd build && cmake ..
      working-directory: dogm
    - name: Build
      run: cmake --build build
      working-directory: dogm


  clang-format:
    name: clang-format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: DoozyX/clang-format-lint-action@v0.5
      with:
        source: './dogm/'
        exclude: './dogm/cmake'
        extensions: 'h,cpp'
        clangFormatVersion: 9


  clang-format-alt:
    name: clang-format-alt
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: unibeautify/clang-format:latest
      with:
        source: './dogm/'
        exclude: './dogm/cmake'
        extensions: 'h,cpp'
        clangFormatVersion: 9
