name: Build Windows
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-windows:

    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install OpenGL dependencies
      run: .\vcpkg install glew glfw3 glm
      shell: powershell
    - name: Install OpenCV
      run: .\vcpkg install opencv3
      shell: powershell
    - name: configure
      run: mkdir build && cd build

